<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>gichul-j.com</title>
    <meta name="description" content="portfolio for gichul-j" />
    <meta name="author" content="developed by gichul-j" />
    <link rel="icon" type="image/png" href="./assets/portfolio-favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./splide/dist/css/splide.min.css" />
    <script defer src="./js/script.js"></script>
    <script defer src="./splide/dist/js/splide.min.js"></script>
  </head>
  <body>
    <!-- overlay -->
    <div class="overlay"></div>

    <!-- navbar -->
    <nav id="navbar" class="navbar">
      <div class="container">
        <a href="index.html">
          <img
            src="./assets/portfolio-logo.png"
            alt="logo"
            class="navbar__logo"
          />
        </a>
        <ul class="navbar__menu">
          <li class="navbar__list" data-link="#home">
            <a class="navbar__item" href="index.html">Home</a>
          </li>
          <li class="navbar__list" data-link="#about">
            <a class="navbar__item" href="about.html">About</a>
          </li>
          <li class="navbar__list" data-link="#skills">
            <a class="navbar__item" href="skills.html">Skills</a>
          </li>
          <li class="navbar__list" data-link="#work">
            <a class="navbar__item" href="works.html">My works</a>
          </li>
          <!-- <li class="navbar__list">Testimonials</li> -->
          <li class="navbar__list" data-link="#contact">
            <a class="navbar__item" href="contact.html">Contact</a>
          </li>
        </ul>
        <!-- toggle btn -->
        <button class="navbar__togglebtn">
          <i class="fas fa-bars"></i>
        </button>
      </div>
    </nav>

    <!-- contact -->
    <div class="wrapper">
      <section id="contact" class="contact">
        <div class="contact__box">
          <div class="contact__content">
            <h1>Contact</h1>
            <form
              action="POST"
              name="contact"
              method="POST"
              data-netlify="true"
              class="form"
            >
              <label for="user-name" class="sr-only">user-name</label>
              <input
                type="text"
                id="user-name"
                required
                placeholder="Name"
                name="user-name"
                class="form__input"
              />
              <label for="user-email" class="sr-only">user-email</label>
              <input
                type="email"
                id="user-email"
                required
                placeholder="Email"
                name="user-email"
                class="form__input"
              />
              <label for="comments" class="sr-only">comments</label>
              <textarea
                name="comments"
                id="comments"
                required
                placeholder="Comments"
                class="form__textarea"
              ></textarea>
              <button type="submit" class="form__button">Send</button>
            </form>
          </div>
          <div class="contact__imgbox">
            <img
              class="contact__img"
              src="./assets/html-key-min.jpg"
              alt="html keyboard keys"
            />
          </div>
        </div>
      </section>
    </div>

    <!-- footer -->
    <footer class="footer">
      <div class="footer__box">
        <div class="footer__link"></div>
        <p>
          Designed and Developed by
          <a href="https://www.linkedin.com/in/gichuljaun/" target="_blank"
            >Gichul Jaun </a
          ><span>, 2022</span>
        </p>
      </div>
    </footer>
  </body>
</html>
